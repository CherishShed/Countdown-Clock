<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/79094805a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stopwatch.css">

    <title>StopWatch</title>
</head>

<body>
    <!-- <script src='/path/to/jquery.keyframes[.min].js' type="text/javascript"></script> -->

    <h1>COUNTDOWN TIMER</h1>
    <div class="time_input">
        <input type="number" name="" id="day_many" placeholder="DAYS">

        <input type="number" name="" id="hours_many" placeholder="HOURS">

        <input type="number" name="" id="mins_many" placeholder="MINUTES">

        <input type="number" name="" id="secs_many" placeholder="SECONDS">
    </div>
    <div class="timer">
        <div class="container">
            <div class="progressbar center">
                <div class="half-circle firstChild"></div>
                <div class="half-circle secondChild"></div>
                <div class="half-circle-top topChild"></div>
                <div class="progressbar-circle center">
                    <h2 id="days">0</h2>
                    <p class="time_type">DAYS</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="progressbar center">
                <div class="half-circle firstChild"></div>
                <div class="half-circle secondChild"></div>
                <div class="half-circle-top topChild"></div>
                <div class="progressbar-circle center">
                    <h2 id="hours">0</h2>
                    <p class="time_type">HOURS</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="progressbar center">
                <div class="half-circle firstChild"></div>
                <div class="half-circle secondChild"></div>
                <div class="half-circle-top topChild"></div>
                <div class="progressbar-circle center">
                    <h2 id="mins">0</h2>
                    <p class="time_type">MINUTES</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="progressbar center">
                <div class="half-circle firstChild"></div>
                <div class="half-circle secondChild"></div>
                <div class="half-circle-top topChild"></div>
                <div class="progressbar-circle center">
                    <h2 id="secs">0</h2>
                    <p class="time_type">SECONDS</p>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn start">Start</button>

        <button class="btn stop">Stop</button>

        <!-- <button class="btn cont">Pause</button> -->
    </div>





    <!-- <script src='/path/to/jquery.keyframes[.min].js'></script> -->
    <script src="stopwatch.js" charset="utf-8"></script>
</body>

</html>
